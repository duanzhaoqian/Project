<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>windows弹出窗体 可多个</title>
    <link href="../skins/deepblue/css/dialog.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="freeUI/js/core/base.js" type="text/javascript"></script>
    <script src="../js/plugins/freeDialog.js" type="text/javascript"></script>
    <script src="../js/plugins/freeDrag.js" type="text/javascript"></script>
    <script src="../js/plugins/freeResizable.js" type="text/javascript"></script>
     <script  type="text/javascript">
         //模拟window窗体
         $.freeui.controls.Dialog.prototype._borderX = 2;
         $.freeui.controls.Dialog.prototype._borderY = 0;
         var wincount = 0;
         function title() {
             return '窗口' + ++wincount;
         }
         function f_open1() {
             $.freeDialog.open({ height: 200, url: 'http://www.kuaiyoujia.com/', width: null, showMax: true, showToggle: true, showMin: true, isResize: true, modal: false, title: title() });
         }
          
     </script>
</head>
<body style="padding: 10px; padding-bottom: 800px; overflow:hidden;">
    <div class="l-case-title"> 例一： </div>
    <input type="button" onclick="f_open1()" value="open window" />

</body>
</html>
